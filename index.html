        <div class="right-box">
            <div class="nav">
                <div class="left-nav">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" width="16px" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M380.6 81.7c7.9 15.8 1.5 35-14.3 42.9L103.6 256 366.3 387.4c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3l-320-160C6.8 279.2 0 268.1 0 256s6.8-23.2 17.7-28.6l320-160c15.8-7.9 35-1.5 42.9 14.3z"/></svg>

                    <button class="signUp-btn">Sign Up</button>
                    <button class="logIn-btn">Log In</button>
                </div>
            </div>

            <div class="album-container">
                <div class="popular-artists card">
                    <div class="artist-top-heading">
                        <h1>Popular Artists</h1>
                        <span>Show All</span>
                    </div> 

                    <div class="artists-list">
                        

                    </div>
                    
                </div>

                <div class="popular-albums card"></div>
                <div class="popular-radio card"></div>
                <div class="Featured-charts card"></div>
                <div class="zzzzzzz card"></div>
                <div class="original-podcast card"></div>
                <div class="trending-episodes card"></div>
                <div class="footer"></div>
            </div>
        </div> 
    </div> 

    <div class="lower-box">
        <div class="lower-box1">
            <div class="cureent-song-details">
                
            </div>
    
            <div class="audio-control-pannel">
                <img id="prev" src="images/previous.svg" alt="">
                <img id="play" src="images/pause.svg" alt="">
                <img id="next" src="images/next.svg" alt="">
            </div>
    
            <div class="audio-duration-pannel">
                <div class="duration">
                    00:00 / 00:00
                </div>
                <div class="range">
                    <img src="images/volumeOn.svg" alt="" id="song-volume-img">
                    <input type="range" name="audio_volume" id="audio_volume">
                </div>
            </div>
        </div>
        <div class="lower-box2">
            <div class="seekbar">
                <div class="seekbar-circle"></div>
            </div>
        </div>
    </div>
